<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MULTIPLICATION PRACTICE</title>
    <style>
      :root {
        --bg-color: #1a1c24;
        --card-color: #252a33;
        --text-color: #e4e7eb;
        --primary-color: #6e8efb;
        --secondary-color: #a678ff;
        --accent-color: #4fd1c5;
        --border-color: #3a3f4b;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 420px;
        background-color: var(--card-color);
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border-color);
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--secondary-color);
        margin-bottom: 0.5rem;
        text-align: center;
      }

      .timer {
        font-size: 1rem;
        color: var(--accent-color);
        text-align: center;
        font-family: monospace;
      }

      .question-container {
        margin: 1rem 0;
        text-align: center;
      }

      .question {
        font-size: 3rem;
        font-weight: 700;
        color: var(--primary-color);
      }

      .answer {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--accent-color);
        height: 3.5rem;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .answer.show {
        opacity: 1;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 500;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 1rem;
        transition: all 0.2s ease;
      }

      .btn:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .btn:disabled {
        background-color: var(--border-color);
        cursor: not-allowed;
        transform: none;
      }

      .stats {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #8a94a7;
      }
      .vibe-attribution {
        position: absolute;
        bottom: 10px;
        left: 20px;
        font-size: 0.7rem;
        color: var(--border-color);
        font-family: monospace;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
        }

        .question {
          font-size: 2.5rem;
        }

        .answer {
          font-size: 2rem;
          height: 2.8rem;
        }

        .btn {
          padding: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><b>MULTIPLICATION PRACTICE</b></h1>
      <div class="timer" id="timer">00:00</div>
      <div class="question-container">
        <div class="question" id="question"></div>
        <div class="answer" id="answer"></div>
      </div>
      <button class="btn" id="show-answer">Show Answer</button>
      <div class="stats">
        <div>Question: <span id="counter">1</span></div>
        <div>Range: 1×1 to 10×10</div>
      </div>
    </div>
    <div class="vibe-attribution">Vibe coded by WAI • 2025</div>

    <script>
      // Configuration
      const config = {
        maxMultiplier: 10,
        showTime: 1500, // 1.5 seconds
        animationDelay: 300,
      };

      // DOM elements
      const questionEl = document.getElementById("question");
      const answerEl = document.getElementById("answer");
      const showAnswerBtn = document.getElementById("show-answer");
      const counterEl = document.getElementById("counter");
      const timerEl = document.getElementById("timer");

      // State
      let questionCount = 1;
      let currentQuestion = generateQuestion();
      let startTime = Date.now();
      let timerInterval;

      // Initialize
      displayQuestion();
      startTimer();

      // Timer function
      function startTimer() {
        timerInterval = setInterval(updateTimer, 1000);
      }

      function updateTimer() {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const minutes = Math.floor(elapsed / 60)
          .toString()
          .padStart(2, "0");
        const seconds = (elapsed % 60).toString().padStart(2, "0");
        timerEl.textContent = `${minutes}:${seconds}`;
      }

      // Generate random multiplication question (1-10)
      function generateQuestion() {
        const a = Math.floor(Math.random() * config.maxMultiplier) + 1;
        const b = Math.floor(Math.random() * config.maxMultiplier) + 1;
        return {
          text: `${a} × ${b}`,
          answer: a * b,
        };
      }

      // Display current question
      function displayQuestion() {
        questionEl.textContent = currentQuestion.text;
        answerEl.textContent = "";
        answerEl.classList.remove("show");
        counterEl.textContent = questionCount;
      }

      // Show answer with animation
      function showAnswer() {
        // Disable button during transition
        showAnswerBtn.disabled = true;

        // Show answer with animation
        answerEl.textContent = currentQuestion.answer;
        setTimeout(() => {
          answerEl.classList.add("show");
        }, 10);

        // Prepare next question
        setTimeout(() => {
          currentQuestion = generateQuestion();
          questionCount++;
          displayQuestion();
          showAnswerBtn.disabled = false;
        }, config.showTime);
      }

      // Event listeners
      showAnswerBtn.addEventListener("click", showAnswer);

      // Keyboard support
      document.addEventListener("keydown", (e) => {
        if (
          !showAnswerBtn.disabled &&
          (e.code === "Space" || e.code === "Enter")
        ) {
          showAnswer();
        }
      });
    </script>
  </body>
</html>
